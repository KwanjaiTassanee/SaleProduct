<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Stock Input</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .record-history {
      margin-top: 20px;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f9;
    }
  </style>
  <script>
    const data = []; // Array to store form data

    function handleFormSubmit(event) {
      event.preventDefault();

      // Get form data
      const form = event.target;
      const rowData = {
        Date: form.date.value,
        ProductName: form.productName.value,
        QuantitySold: form.quantitySold.value,
        Price: form.price.value,
      };

      // Add data to the array
      data.push(rowData);

      // Clear the form
      form.reset();

      // Update record history table
      updateRecordHistory();

      alert("Data added successfully!");
    }

    function updateRecordHistory() {
      const historyTableBody = document.getElementById('recordHistoryBody');
      historyTableBody.innerHTML = '';

      data.forEach((row, index) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row.Date}</td>
          <td>${row.ProductName}</td>
          <td>${row.QuantitySold}</td>
          <td>${row.Price}</td>
        `;

        historyTableBody.appendChild(tr);
      });
    }

    function downloadExcel() {
      if (data.length === 0) {
        alert("No data to export!");
        return;
      }

      // Convert the data array to a worksheet
      const ws = XLSX.utils.json_to_sheet(data);

      // Create a new workbook and append the worksheet
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "SalesData");

      // Export the workbook as an Excel file
      XLSX.writeFile(wb, "SalesData.xlsx");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Sales Stock Input</h1>
    <form id="salesForm" onsubmit="handleFormSubmit(event)">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required>

      <label for="quantitySold">Quantity Sold:</label>
      <input type="number" id="quantitySold" name="quantitySold" required>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required>

      <button type="submit">Submit</button>
    </form>

    <button onclick="downloadExcel()">Download Excel</button>

    <div class="record-history">
      <h2>Record History</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Product Name</th>
            <th>Quantity Sold</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="recordHistoryBody">
          <!-- Records will appear here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
