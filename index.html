<!DOCTYPE html>
<html>
<head>
  <title>Sales Stock Input</title>
</head>
<body>
  <h1>Sales Stock Input</h1>
  <form id="salesForm">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required><br><br>
    <label for="quantitySold">Quantity Sold:</label>
    <input type="number" id="quantitySold" name="quantitySold" required><br><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <button id="reportButton">Generate Sales Report</button>

  <script>
    document.getElementById("salesForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const form = event.target;
      const data = new FormData(form);
      const payload = {
        date: data.get("date"),
        productName: data.get("productName"),
        quantitySold: data.get("quantitySold"),
        price: data.get("price"),
      };

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzhti154WeCgpNyACsUwpeLAjPqfljydd6Fm05J8m_Y7gSEk_IL7vosQl8MctJLBWF1zA/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          }
        );

        const result = await response.text();
        alert(result);
        form.reset();
      } catch (error) {
        console.error("Error submitting data:", error);
        alert("Failed to submit data.");
      }
    });

    document.getElementById("reportButton").addEventListener("click", async function () {
      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzhti154WeCgpNyACsUwpeLAjPqfljydd6Fm05J8m_Y7gSEk_IL7vosQl8MctJLBWF1zA/exec?action=generateReport"
        );

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "SalesReport.csv";
        a.click();
        URL.revokeObjectURL(url);
      } catch (error) {
        console.error("Error generating report:", error);
        alert("Failed to generate report.");
      }
    });
  </script>
</body>
</html>
