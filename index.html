<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Stock Input</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    const data = []; // Array to store form data

    function handleFormSubmit(event) {
      event.preventDefault();

      // Get form data
      const form = event.target;
      const rowData = {
        Date: form.date.value,
        ProductName: form.productName.value,
        QuantitySold: form.quantitySold.value,
        Price: form.price.value,
      };

      // Add data to the array
      data.push(rowData);

      // Clear the form
      form.reset();

      alert("Data added successfully!");
    }

    function downloadExcel() {
      if (data.length === 0) {
        alert("No data to export!");
        return;
      }

      // Convert the data array to a worksheet
      const ws = XLSX.utils.json_to_sheet(data);

      // Create a new workbook and append the worksheet
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "SalesData");

      // Export the workbook as an Excel file
      XLSX.writeFile(wb, "SalesData.xlsx");
    }
  </script>
</head>
<body>
  <h1>Sales Stock Input</h1>
  <form id="salesForm" onsubmit="handleFormSubmit(event)">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required><br><br>
    <label for="quantitySold">Quantity Sold:</label>
    <input type="number" id="quantitySold" name="quantitySold" required><br><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <button onclick="downloadExcel()">Download Excel</button>
</body>
</html>
